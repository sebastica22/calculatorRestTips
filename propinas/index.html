<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="./css/meet.css">
</head>
<body>
 
    <header class="py-4 bg-dark">
        <h1 class="text-center text-white fs-3">Calculator Orders and Tips</h1>
    </header>
 
    <div class="d-flex mt-4 justify-content-center">
        <button  data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success">New Order</button>
    </div>
 
 
    <main id="men" class="container bg-light mt-5 p-4 d-none">
        <h2  class="text-center my-4">Menu</h2>
 
        <div class="contenido"></div>
    </main>
 
    
    <section id="ord" class="resumen bg-light container mt-5 p-4 d-none">
        <h2 class="text-center my-4">Summary </h2>
 
        <div class="contenido row">
            <p class="text-center">Add order</p>
        </div>
    </section>
 
    <!-- Modal -->
        <div class="modal fade" id="formulario">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Orders</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Table</label>
                                <input id="table" type="number" class="form-control" min="1" max="8">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hour</label>
                                <input id="hour" type="time" class="form-control" >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
                        <button id="save-custo" type="button" class="btn btn-primary">Order</button>
                    </div>
                </div>
            </div>
        </div>
 
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
